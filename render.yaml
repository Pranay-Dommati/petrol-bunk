services:
  # Backend API Service
  - type: web
    name: phonepe-swipe-processor-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
    healthCheckPath: /api/health
